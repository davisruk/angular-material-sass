<div container style="min-height: 90vh" fxLayout fxLayoutAlign="center center">
  <form>
    <mat-card fxFlex="50">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content fxLayoutGap="5px">
        <mat-form-field>
          <input matInput required type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field>
          <input matInput required type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        <a mat-raised-button color="primary" (click)="onCancel()" routerLink="/">Cancel</a>
        <div *ngIf="errorMessage$">
          <span class="warnText">{{errorMessage$ | async}}</span>
        </div>    
        </mat-card-content>
    </mat-card>
</form>
</div>
