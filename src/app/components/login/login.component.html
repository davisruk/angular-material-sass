<div container style="min-height: 100vh" fxLayout fxLayoutAlign="center center">
  <form fxLayout="row" class="signup-form">
    <mat-card fxFlex="50" fxLayout="column">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content fxLayoutWrap fxLayoutGap="5px">
        <mat-form-field class="signup-full-width">
          <input matInput required type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field class="signup-full-width">
          <input matInput required type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        <a mat-raised-button color="primary" routerLink="/">Cancel</a>
      </mat-card-content>  
    </mat-card>
  </form>
</div>
