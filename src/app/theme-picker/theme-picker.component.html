<mat-menu #themeMenu="matMenu">
  <button mat-menu-item *ngFor="let theme of themeOptions"
    [value]="theme.value"
    (click)="changeTheme(theme)">
      {{theme.text}}</button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="themeMenu">
  <mat-icon>format_paint</mat-icon>
</button>
